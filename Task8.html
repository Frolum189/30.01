<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Button</title>
</head>
<body>
<button ondblclick="button()">Попробуй нажми два раза</button>
<h1 id="text"></h1>
<style>
    body {
        text-align: center;
        padding: 50px;
    }
    button {
        background-color: rgb(0, 189, 133);
        color: black;
        padding: 15px 25px;
        border: none;
        border-radius: 25px;
        cursor: pointer;
        font-size: 16px;
        box-shadow: 0px 0px 20px 5px rgba(227, 255, 0, 0.59);
        align-items: center;
    }
    h1{
        font-size: 25px;
        font-family: Arial;
    }
</style>
<script>
    function button() {
        document.getElementById("text").textContent = "Ты нажал целых два раза. Мощь."
    }
</script>
</body>
</html>
